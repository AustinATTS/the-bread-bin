name: Arch Linux Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-apps:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install System Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel cmake git glfw-x11 mesa yaml-cpp vcpkg ninja

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up vcpkg
        run: |
          # Ensure vcpkg knows it's on Linux
          export VCPKG_FORCE_SYSTEM_BINARIES=1

      - name: Configure CMake
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=/usr/share/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build GUI Editor
        run: cmake --build build --target breadbin-gui

      - name: Build TUI Editor
        run: cmake --build build --target breadbin-tui

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: breadbin-linux-binaries
          path: |
            build/apps/gui-editor/breadbin-gui
            build/apps/tui-editor/breadbin-tui