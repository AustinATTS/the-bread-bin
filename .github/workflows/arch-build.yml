name: Arch Linux Build

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build-apps:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install System Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel cmake git glfw-x11 mesa yaml-cpp vcpkg ninja

      - name: Verify Ninja
        run: ninja --version

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up vcpkg
        run: |
          export VCPKG_FORCE_SYSTEM_BINARIES=1

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.20"

      - name: Configure CMake
        run: |
          cmake -S . -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_C_COMPILER=/usr/bin/gcc \
          -DCMAKE_CXX_COMPILER=/usr/bin/g++

      - name: Build GUI Editor
        run: cmake --build build --target breadbin-gui --config Release

      - name: Build TUI Editor
        run: cmake --build build --target breadbin-tui --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: breadbin-linux-binaries
          path: |
            build/apps/gui-editor/breadbin-gui
            build/apps/tui-editor/breadbin-tui